<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fafafa;
      margin: 0;
    }
    .box {
      width: 100%;
      max-width: 400px;
      background: lightblue;
      padding: 100px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
    .input-group {
      position: relative;
      margin-bottom: 18px;
    }
    input {
      width: 100%;
      padding: 12px;
      padding-right: 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    .toggle-eye {
      position: absolute;
      right: 12px;
      top: 68%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #888;
    }
    .forgot {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
    }
    .forgot a {
      font-size: 14px;
      text-decoration: none;
      color: #00aaff;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #ccc;
      color: #fff;
      cursor: pointer;
    }
    button.active {
      background: #1976d2;
    }
    .signup {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
      color: #555;
    }
    .signup a {
      color: #00aaff;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
      <span class="toggle-eye" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <div class="forgot">
      <a href="#">Forgot Password?</a>
    </div>

    <button id="loginBtn" disabled>Login</button>

    <div class="signup">
      Don‚Äôt have an account? <a href="#">Sign Up</a>
    </div>
  </div>

  <script>
    const email = document.getElementById("email");
    const pass = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");

    function togglePassword() {
      pass.type = pass.type === "password" ? "text" : "password";
    }

    function checkInputs() {
      if (email.value.trim() && pass.value.trim()) {
        loginBtn.disabled = false;
        loginBtn.classList.add("active");
      } else {
        loginBtn.disabled = true;
        loginBtn.classList.remove("active");
      }
    }

    email.addEventListener("input", checkInputs);
    pass.addEventListener("input", checkInputs);
  </script>
</body>
</html>
